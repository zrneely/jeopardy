<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Onitama</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script type="text/javascript" src="/index.bundle.js"></script>
</head>

<body>
    <div id="main-container">
        <fieldset id="open-games">
            <legend>Open Games</legend>
            <form id="open-games-container">
                <h4>Loading open games...</h4>
            </form>
        </fieldset>
        <div id="new-game-form">
            <h3>Type your name in the box.</h3>
            <input type="text" id="name" />
            <input type="button" id="make-game" value="Make Game" />
            <input type="button" id="join-game" value="Join Selected Game" />
            <hr>
            <small>Games created more than 24 hours ago are automatically deleted.</small>
        </div>
    </div>
</body>

</html>
